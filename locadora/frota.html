<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a car - Editar Veículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="frota.css">
</head>

<body>

    <h2 id="titulo" class="titulo"><strong>CADASTRO DE VEÍCULOS</strong></h2>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 ">

                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4">

                        <form id="form-produtos">
                            <div class="mb-3">
                                <label for="modelo" class="form-label">Modelo</label>
                                <input type="text" class="form-control" id="modelo">
                            </div>

                            <div class="mb-3">
                                <label for="marca" class="form-label">Marca</label>
                                <input type="text" class="form-control" id="marca">
                            </div>

                            <div class="mb-3">
                                <label for="placa" class="form-label">Placa</label>
                                <input type="text" class="form-control" id="placa">
                            </div>

                            <div class="mb-4">
                                <label for="categoria" class="form-label">Categoria</label>
                                <select class="form-select" id="categoria">
                                    <option>Básico</option>
                                    <option>Família</option>
                                    <option>Luxo</option>
                                </select>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-salvar btn-lg" type="button" id="btn-salvar-veiculo">
                                    Cadastrar Veículo
                                </button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="app-frota.js"></script>
</body>

</html>
